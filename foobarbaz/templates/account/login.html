<html>
  <head>
    <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">FooBarBaz</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'account_signup' %}">Sign Up!</a></li>
            </ul>
          </div>
        </div>
      </nav>

      {% if form.errors %}
      <div class="row">
        <div class="col-lg-12">
          <div class="alert alert-dismissable alert-warning">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <h4>Warning!</h4>
            <p>Your username and password didn't match. Please try again.</p>
          </div>
        </div>
      </div>
      {% endif %}
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>FooBarBaz</h1>
            <p class="lead">Just a simple project... with Authentication!</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <form method="post" action="{% url 'account_login' %}" class="form-horizontal">
          {% csrf_token %}
            <fieldset>
              <div class="form-group">
                <label for="id_login" class="col-lg-2 control-label">{{ form.login.label_tag }}</label>
                <div class="col-lg-10">
                  <input name="login" class="form-control" id="id_login" placeholder="Username" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label for="id_password" class="col-lg-2 control-label">{{ form.password.label_tag }}</label>
                <div class="col-lg-10">
                  <input name="password" class="form-control" id="id_password" placeholder="Password" type="password" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-4 col-lg-offset-2">
                  <a href="/accounts/password/reset">Forgot password?</a>
                </div>
                <div class="col-lg-2 col-lg-offset-4">
                  <input type="hidden" name="next" value="/" />
                  <button class="btn btn-primary pull-right" type="submit" value="login">Log Me In!</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-2 col-lg-offset-8">
                  <a id="google_login" href="/accounts/google/login" class="btn btn-danger">Sign in with Google!</a>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
